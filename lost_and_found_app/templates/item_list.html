{% extends 'base.html' %}

{% block content %}
<h1>Lost &amp; Found Items</h1>

<!-- Форма поиска -->
<form method="get" action="{% url 'item_list' %}" class="mb-3">
    <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search items" value="{{ request.GET.q|default:'' }}">
        <button type="submit" class="btn btn-outline-secondary">Search</button>
    </div>
</form>

<a href="{% url 'item_create' %}" class="btn btn-primary mb-3">Add New Item</a>
<ul class="list-group">
    {% for item in items %}
        <li class="list-group-item">
            <a href="{% url 'item_detail' item.id %}">{{ item.title }}</a> ({{ item.status }})
        </li>
    {% empty %}
        <li class="list-group-item">No items found.</li>
    {% endfor %}
</ul>
{% endblock %}
