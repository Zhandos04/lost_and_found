{% extends 'base.html' %}

{% block content %}
<h1>Недавно просмотренные предметы</h1>
<ul class="list-group">
    {% for item in items %}
        <li class="list-group-item">
            <a href="{% url 'item_detail' item.id %}">{{ item.title }}</a> ({{ item.status }})
        </li>
    {% empty %}
        <li class="list-group-item">Нет просмотренных элементов.</li>
    {% endfor %}
</ul>
{% endblock %}
